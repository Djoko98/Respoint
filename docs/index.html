<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - ResPoint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #020817 0%, #0f172a 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #e5e7eb;
            padding: 20px;
        }
        .container {
            max-width: 420px;
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 40px 32px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #3b82f6);
        }
        .logo-text {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: #f9fafb;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #22c55e, #10b981);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 12px;
        }
        .subtitle {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .instruction {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .instruction p {
            font-size: 14px;
            color: #d1d5db;
            line-height: 1.7;
        }
        .instruction strong {
            color: #22c55e;
        }
        .footer {
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon"></div>
            <span class="logo-text">ResPoint</span>
        </div>
        
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <h1>Email Verified!</h1>
        <p class="subtitle">Your email has been successfully confirmed.</p>
        
        <div class="instruction">
            <p>
                You can now <strong>close this window</strong> and return to the <strong>ResPoint app</strong> to log in with your credentials.
            </p>
        </div>
        
        <p class="footer">Â© 2025 ResPoint. All rights reserved.</p>
    </div>
    
    <script>
        // Try to detect if this is a callback with tokens
        if (window.location.hash && window.location.hash.includes('access_token')) {
            console.log('Auth callback detected');
            // The email is verified, user can close this and go to the app
        }
    </script>
</body>
</html>
